<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Table</title>
    <style>
        body {
            background-color: skyblue; /* Solid sky blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
        }
        .button-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Class Schedule Table</h1>
    <h2>Click on your program of study to access your schedule table</h2>
    <div class="button-container">
        <a href="comp eng.html"><button>Comp Eng</button></a>
        <a href="comp sci.html"><button>Comp Sci</button></a>
        <a href="hm.html"><button>HM</button></a>
        <a href="IT.html"><button>IT</button></a>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
